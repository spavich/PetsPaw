<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PetsPaw</title>
	<!-- Reset style CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Media CSS -->
	<!-- <link rel="stylesheet" href="css/media.css"> -->
</head>
<body>
	<div class="wrapper">
		<img class="wrapper__bg" src="img/bg/bg.png" alt="bg">
		<div class="left-content">
			<header class="header">
				<div class="logo">
					<a class="logo__link" href="#">
						<img class="logo__img" src="img/logo-img.svg" alt="logo img">
						<img class="logo__text" src="img/logo-text.svg" alt="logo text">
					</a>
				</div>
			</header>
			<main class="main-left">
				<h1 class="title">Hi intern!</h1>
				<div class="info-site">Welcome to MI 2022 Front-end test</div>
				<h2 class="title-h2">Lets start using The Cat API</h2>
				<div class="menu">
					<div class="menu__icon">
						<span></span>
					</div>
					<nav class="menu__body">
						<ul class="menu__body-list">
							<li class="menu__body-item">
								<div class="menu__bode-img">
									<img class="" src="img/menu/voting.png" alt="voting">
								</div>
								<a class="menu__body-link" href="#">VOTING</a>
							</li>
							<li class="menu__body-item">
								<div class="menu__bode-img menu__bode-img--green">
									<img src="img/menu/breeds.png" alt="breeds">
								</div>
								<a class="menu__body-link" href="#">BREEDS</a>
							</li>
							<li class="menu__body-item">
								<div class="menu__bode-img menu__bode-img--orange">
									<img src="img/menu/gallery.png" alt="gallery">
								</div>
								<a class="menu__body-link" href="#">GALLERY</a>
							</li>
						</ul>
					</nav>
				</div>
			</main>
		</div>
		<div class="right-content"></div>
	</div>
</body>
</html>
